<body>

    <div class="container" style="width: 400px;">
        <h1>Fa√ßa seu cadastro</h1>

        Nome<br>
        <input type="text" name="Nome" placeholder="Digite seu nome:" class="form-control"></p>

        E-mail<br>
        <input type="email" name="E-mail" placeholder="Digite seu e-mail:" class="form-control"></p>

        CEP<br>
        <input type="text" name="CEP" placeholder="Digite seu CEP:" class="form-control"></p>

        Telefone<br>
        <input type="text" name="Telefone" placeholder="Digite seu telefone:" class="form-control"></p>

        Data de Nascimento<br>
        <input type="text" name="Data-de-nascimento" placeholder="Digite sua data de nascimento:" class="form-control"></p>

        Senha<br>
        <input type="password" name="Senha" placeholder="Digite sua senha:" class="form-control"></p>

        Confirmar senha<br>
        <input type="password" name="Confirmar-senha" placeholder="Confirme sua senha:" class="form-control"></p>

        <div align="right">
            <button type="submit" class="btn btn-dark">Confirmar</button>
        </div>
    </div>
